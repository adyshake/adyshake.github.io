---
title: Blog
layout: contentbase
---
<style>
.container {
  position: relative;
  text-align: center;
  color: white;
}

.img-container-wrapper {
  background: linear-gradient(to bottom, transparent 0%, black 110%);
}

/* Bottom left text */
.bottom-left {
  position: absolute;
  bottom: 8px;
  left: 10px;
}
/* Bottom right text */
.bottom-right {
  position: absolute;
  bottom: 8px;
  right: 10px;
}

.pickgradient {
  background: -moz-linear-gradient(top, rgba(0,0,0,0) 0%, rgba(0,0,0,0.65) 100%); /* FF3.6+ */
  background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0.65)), color-stop(100%,rgba(0,0,0,0))); /* Chrome,Safari4+ */
  background: -webkit-linear-gradient(top, rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%); /* Chrome10+,Safari5.1+ */
  background: -o-linear-gradient(top, rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%); /* Opera 11.10+ */
  background: -ms-linear-gradient(top, rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%); /* IE10+ */
  background: linear-gradient(to bottom, rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%); /* W3C */
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#a6000000', endColorstr='#00000000',GradientType=0 ); /* IE6-9 */
  width:100%;
}

img{
  position:relative;
  z-index:-1;
  display:block;
  height:140px; width:100%;
  object-fit: cover;

}
</style>

<h1>Blog</h1>
{% for post in paginator.posts %}
<a href="{{ post.url }}">
  <div class="container">
    <div class="bottom-left">{{ post.title }}</div>
    <div class="bottom-right"><small>{{ post.date | date_to_long_string }}</small></div>
    <div class="pickgradient">
      <img class="img-container" src="/images/{{post.url | split: '/' | last | append: '.jpg'}}"/>
    </div>
  </div>
</a>
{% endfor %}

<br>
{% if paginator.previous_page %}
<a style="font-size: 14pt; float:left;" href="{{ paginator.previous_page_path }}">Previous</a>
{% endif %}
{% if paginator.next_page %}
<a style="font-size: 14pt; float:right;" href="{{ paginator.next_page_path }}">Next</a>
{% endif %}
<br>
